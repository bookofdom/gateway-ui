---
language: node_js
node_js:
  - 6.9.2

sudo: false

cache:
  directories:
    - bower_components
    - node_modules

before_install:
  - wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  - tar -xjf phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  - rm -rf /usr/local/phantomjs/bin/phantomjs
  - mv phantomjs /usr/local/phantomjs/bin/phantomjs
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test
